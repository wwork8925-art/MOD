<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">&#128100;</div>
      <h1>إنشاء حساب جديد</h1>
      <p>انضم إلى نظام السكنات</p>
    </div>

    @if (error()) {
      <div class="alert alert-error">{{ error() }}</div>
    }

    <form (ngSubmit)="submit()">
      <!-- Profile Image -->
      <div class="form-group">
        <label>صورة الملف الشخصي (اختياري)</label>
        <div class="image-upload-area">
          @if (imagePreview()) {
            <img [src]="imagePreview()" alt="preview" class="image-preview" />
          }
          <div class="image-upload-controls">
            <input
              type="file"
              accept="image/*"
              (change)="onFileSelected($event)"
              id="profile-img"
              style="display:none"
            />
            <label for="profile-img" class="btn btn-secondary btn-sm">اختر صورة</label>
            @if (selectedFile && !profileImageUrl) {
              <button type="button" class="btn btn-primary btn-sm" (click)="uploadImage()" [disabled]="uploading()">
                @if (uploading()) { جاري الرفع... } @else { رفع الصورة }
              </button>
            }
            @if (profileImageUrl) {
              <span class="success-badge">&#10003; تم الرفع</span>
            }
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="reg-username">اسم المستخدم *</label>
        <input
          id="reg-username"
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="أدخل اسم المستخدم"
          required
        />
      </div>

      <div class="form-group">
        <label for="reg-password">كلمة المرور *</label>
        <input
          id="reg-password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="أدخل كلمة المرور"
          required
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="civil">الرقم المدني *</label>
          <input
            id="civil"
            type="text"
            [(ngModel)]="civilNumber"
            name="civilNumber"
            placeholder="رقمك المدني"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">رقم الهاتف *</label>
          <input
            id="phone"
            type="text"
            [(ngModel)]="phoneNumber"
            name="number"
            placeholder="رقم الهاتف"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-full" [disabled]="loading() || uploading()">
        @if (loading()) {
          <span class="spinner-sm"></span>
          <span>جاري التسجيل...</span>
        } @else {
          إنشاء الحساب
        }
      </button>
    </form>

    <p class="auth-footer">
      لديك حساب بالفعل؟; <a routerLink="/login">تسجيل الدخول</a>
    </p>
  </div>
</div>
